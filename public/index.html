<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    
        h2 {
            color: #4a148c;
            text-align: center;
        }
    
        label {
            display: block;
            margin-top: 10px;
            color: #4a148c;
        }
    
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            background-color: #4a148c;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
    
        button:hover {
            background-color: #7e57c2;
        }

        #mensaje {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    
    
</head>
<body>

    <form id="userForm">
        <h2>Registrar usuario</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required>

        <button type="button" onclick="enviarDatos()">Enviar</button>

        <div id="mensaje"></div>
    </form>

    <script>
        function enviarDatos() {

            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var password = document.getElementById('password').value;
            var rol = document.getElementById('rol').value;
            var mensajeDiv = document.getElementById('mensaje');

            var data = {
                nombre: nombre,
                correo: correo,
                password: password,
                rol: rol
            };


            fetch('http://localhost:8080/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);

                if (data.ok) {
                    mensajeDiv.innerText = 'Usuario registrado exitosamente';
                } else {
                    mensajeDiv.innerText = 'Error al registrar el usuario';
                }
            })
            .catch(error => {
                console.error('Error al enviar datos:', error);
                mensajeDiv.innerText = 'Error al conectar con el servidor';
            });
        }
    </script>

</body>
</html>
